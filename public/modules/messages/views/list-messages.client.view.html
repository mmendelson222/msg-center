<section data-ng-controller="MessagesController" data-ng-init="find()">
    <div class="page-header">
        <h1>List Messages</h1>
    </div>
    <div class="col-md-12">
        <a data-ng-repeat="msg in messages" class="list-group-item">
            <div ng-switch="msg.outgoing" style="float: left">
                <img ng-switch-when="true" src="modules/messages/images/send_sms.png" width="64px"></img>
                <img ng-switch-default src="modules/messages/images/sms.png" width="64px"></img>
            </div>

            <div style="float: left">
                <span ng-switch="msg.outgoing">
                    <small class="list-group-item-text" ng-switch-when="true">
                        Sent
                        <span data-ng-bind="msg.created | date:'medium'"></span>
                        by
                        <span data-ng-bind="msg.sender.displayName"></span>
                    </small>
                    <small class="list-group-item-text" ng-switch-default>
                        Received
                        <span data-ng-bind="msg.created | date:'medium'"></span>
                        from
                        <span data-ng-bind="msg.number"></span>
                    </small>
                </span>
                <p class="list-group-item-text" ng-if="msg.text"><span class="bold">Message:</span> <span data-ng-bind="msg.text"></span></p>
                <p class="list-group-item-text" ng-if="msg.response"><span class="bold">Response:</span> <span data-ng-bind="msg.response"></span></p>
            </div>
            <div class="clearfix"></div>
        </a>

    </div>
</section>
