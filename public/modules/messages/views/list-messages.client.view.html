<section data-ng-controller="MessagesController" data-ng-init="find()">
    <div class="page-header">
        <h1>List Messages</h1>
    </div>
    <div class="col-md-12">
        <a data-ng-repeat="msg in messages" class="list-group-item">
            <small class="list-group-item-text">
                Sent
                <span data-ng-bind="msg.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="msg.user.displayName"></span>
            </small>
            <p class="list-group-item-text" data-ng-bind="msg.text"></p>
        </a>
    </div>
</section>
