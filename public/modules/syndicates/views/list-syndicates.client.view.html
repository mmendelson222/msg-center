<section data-ng-controller="SyndicatesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Syndicates</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="syndicate in syndicates" data-ng-href="#!/syndicates/{{syndicate._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="syndicate.created | date:'medium'"></span>
				by
				<span data-ng-bind="syndicate.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="syndicate.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!syndicates.$resolved || syndicates.length">
    	No Syndicates yet, why don't you <a href="/#!/syndicates/create">create one</a>?
    </div>
</section>
