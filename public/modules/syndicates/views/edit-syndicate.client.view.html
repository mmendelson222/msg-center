<section data-ng-controller="SyndicatesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Syndicate</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="syndicate.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="syndicate.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="googleCalendar">Google Calendar ID</label> (rebroadcast messages from Google Calendar)
                    <div class="controls">
                        <input type="text" data-ng-model="syndicate.calendar_id" id="googleCalendar" class="form-control" placeholder="Calendar ID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="messageTree">Query Tree JSON</label> (react to specific text messages)
                    <div class="controls">
                        <textarea data-ng-model="syndicate.message_tree" id="messageTree" class="form-control" placeholder="Query Tree"  cols="30" rows="10" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
